<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey</title>
  </head>
  <body>
    <fieldset>
        <legend>Dojo Survey</legend>
        <form action="/survey" method="post">
            Name: <input type="text" name="name" placeholder="Your Name:"><br>
            Location: <select class="" name="location">
                <option value="">Seattle</option>
                <option value="">San Jose</option>
                <option value="">Burbank</option>
                <option value="">Tulsa</option>
                <option value="">Dallas</option>
                <option value="">Chicago</option>
                <option value="">DC</option>
            </select><br>
            Language: <select class="" name="language">
                <option value="">HTML</option>
                <option value="">JavaScript</option>
                <option value="">Python</option>
                <option value="">C#</option>
                <option value="">Java</option>
                <option value="">CSS</option>
                <option value="">C++</option>
                <option value="">Fortran</option>
            </select><br>
            Comment:<br> <textarea name="comment" rows="8" cols="80" placeholder=""></textarea><br>
            <input type="submit" value="Submit Survey">
        </form>
    </fieldset>
    {% with message = get_flashed_messages() %}
        {% if messages %}
            {% for messages in messages %}
                <h4 style="color:red;">{{message}}</h4>
            {% endfor %}
        {% endif %}
    {% endwith %}
  </body>
</html>
