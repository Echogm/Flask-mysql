<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>What's My Name</title>
    </head>
    <body>
        <h1>What's my name.</h1>
        <fieldset>
            <legend>Form</legend>
            <form action="/process" method="post">
                <p>Your Name: </p><input type="text" name="name" ><br>
                <button type="submit" name="button">Submit Form</button>
            </form>
        </fieldset>
        {% for i in x: %}
            <p>{{ i }}</p>
        {% endfor %}
    </body>
</html>
